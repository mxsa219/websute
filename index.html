<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Beans Web</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #111, #666);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .top {
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      padding: 30px;
    }

    .logo {
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, white 1.2px, transparent 1.2px);
      background-size: 9px 9px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      font-weight: bold;
      color: white;
    }

    .logo span {
      font-family: Arial, sans-serif;
    }

    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 100px 80px 100px;
    }

    .left {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .title {
      font-family: 'Brush Script MT', cursive;
      font-size: 80px;
      text-align: left;
      margin-top: 120px;
    }

    .right {
      display: flex;
      flex-direction: column;
      gap: 50px;
      align-items: flex-start;
      margin-top: 80px;
    }

    .right a {
      color: white;
      font-size: 32px;
      font-weight: bold;
      text-decoration: none;
      position: relative;
      display: inline-block;
    }

    .right a::after {
      content: "";
      display: block;
      width: 100%;
      height: 3px;
      background: white;
      margin-top: 10px;
    }

    .right a:hover {
      opacity: 0.8;
      transform: scale(1.03);
      transition: 0.2s;
    }
  </style>
</head>
<body>

  <div class="top">
    <div class="logo">
      <span>HB</span>
    </div>
  </div>

  <div class="main">
    <div class="left">
      <div class="title">Hot Beans<br>Web</div>
    </div>
