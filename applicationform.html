<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Application Form</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #111, #444);
      color: white;
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px;
      background-color: #222;
    }

    .home-button {
      background-color: #fff;
      color: #333;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .home-button:hover {
      background-color: #ddd;
    }

    .title {
      text-align: center;
      margin-top: 20px;
    }

    .title h2 {
      background-color: #5c6b73;
      padding: 10px 30px;
      border-radius: 25px;
      display: inline-block;
      font-weight: bold;
    }

    .main-container {
      display: flex;
      justify-content: space-between;
      padding: 50px;
      margin-top: 20px;
    }

    .form-container {
      width: 45%;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      padding: 12px;
      border: none;
      border-radius: 20px;
      background-color: #ffffff;
      color: black; /* Changed color to black */
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: #5c6b73;
      border: none;
      border-radius: 20px;
      padding: 12px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    input[type="submit"]:hover {
      background-color: #788991;
    }

    .positions {
      width: 45%;
    }

    .positions-header {
      font-weight: bold;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .positions ul {
      list-style-type: disc;
      padding-left: 20px;
    }

    .positions li {
      margin-bottom: 10px;
    }

    .positions a {
      color: #add8e6;
      text-decoration: underline;
    }

    .positions a:hover {
      color: #ffffff;
    }

    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
        align-items: center;
      }
      .form-container, .positions {
        width: 80%;
      }
    }
  </style>
</head>
<body>

<header>
  <a href="index.html" class="home-button">Home</a>
</header>

<div class="title">
  <h2>APPLICATION FORM</h2>
</div>

<div class="main-container">
  <div class="form-container">
    <form action="#">
      <input type="text" name="firstname" placeholder="First Name:" required>
      <input type="text" name="surname" placeholder="Surname:" required>
      <input type="email" name="email" placeholder="Email:" required>
      <input type="tel" name="phone" placeholder="Phone Number:" required>
      <input type="submit" value="SUBMIT">
    </form>
  </div>

  <div class="positions">
    <div class="positions-header">
      POSITIONS AVAILABLE AT THE MOMENT ARE WRITTEN DOWN BELOW:
    </div>
    <ul>
      <li><a href="#">Front-End Developer</a></li>
      <li><a href="#">Back-End Developer</a></li>
      <li><a href="#">Website Designer</a></li>
    </ul>
  </div>
</div>

</body>
</html>
